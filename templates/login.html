{% extends "base.html" %}

{% block title %}: Log In{% endblock %}

{% block main %}

    <div class="login">
        <div class="login-container">
            <h2>Log In</h2>
            <hr>
            <form action="/login" method="post">
                <div>
                    <input autocomplete="off" autofocus name="username" placeholder="Username" type="text" required>
                </div>
    
                <div>
                    <input name="password" placeholder="Password" type="password" required>
                </div>
                <button type="submit">Enter</button>
            </form>
    
            {% if error_msg %}
                <p class="error-msg">{{error_msg}}</p>
            {% endif %}

            <hr>

            <p>New? <a href="/register">Click here to register! </a></p>

        </div>
    </div>
{% endblock %}
